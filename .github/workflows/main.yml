name: Build & Deploy

on:
  push:
    branches:
      - main
env:
  CI: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        uses: bahmutov/npm-install@v4

      - name: Build Project
        run: npm run build
        env:
          VITE_APIKEY: ${{ secrets.VITE_APIKEY }}
          VITE_AUTHDOMAIN: ${{ secrets.VITE_AUTHDOMAIN }}
          VITE_PROJECTID: ${{ secrets.VITE_PROJECTID }}
          VITE_STORAGEBUCKET: ${{ secrets.VITE_STORAGEBUCKET }}
          VITE_MESSAGINGSENDERID: ${{ secrets.VITE_MESSAGINGSENDERID }}
          VITE_APPID: ${{ secrets.VITE_APPID }}
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_IMGBB_API: ${{ secrets.VITE_IMGBB_API }}
          VITE_STRIPE_PK: ${{ secrets.VITE_STRIPE_PK }}

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: Production-files
          path: ./build
                    
    

  deploy:
    name: deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Production-files
          path: ./build
      - name: Deploy to Github pages
        uses: peaceiris/actions-gh-pages@v4
        with: 
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
        








    
